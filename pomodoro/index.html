<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Archivo+Black|Fascinate+Inline|Patua+One">
    <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.9/themes/base/jquery-ui.css" type="text/css" media="all" />
    <link rel="stylesheet" type="text/css" href="main.css">
    <script
      src="https://code.jquery.com/jquery-3.2.1.min.js"
      integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
      crossorigin="anonymous"></script>
      <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.9/jquery-ui.min.js" type="text/javascript"></script>

<!-- <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.5.min.js" type="text/javascript"></script> -->


    <script type="text/javascript" src="main.js">
    </script>
  </head>
  <body>

    <div class="container">

      <h1>FreeCodeCamp Pomo</h1>

      <section class="time-setters">
        <div class="break">
          <div class="break-title title">Break</div>
          <div class="break-info info">
            <span id="reduce-break" class="reduce btn noselect">-</span>
            <div class="time-box"><span id="timer-break" class="timer"></span></div>
            <span id="add-break" class="add btn noselect">+</span>
          </div>
        </div>

        <div class="session">
          <div class="session-title title">Session</div>
          <div class="session-info info">
            <span id="reduce-session" class="reduce btn noselect">-</span>
            <div class="time-box"><span id="timer-session" class="timer"></span></div>
            <span id="add-session" class="add btn noselect">+</span>
          </div>
        </div>
      </section>

      <div class="middle-break"></div>

      <section class="timer">
        <div class="current noselect">
          <p class="current-title">Session!</p>
          <p class="current-timer"></p>
        </div>
      </section>

    </div>

  </body>
</html>
