<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Archivo+Black|Fascinate+Inline|Patua+One">
    <link rel="stylesheet" type="text/css" href="main.css">
    <script
      src="https://code.jquery.com/jquery-3.2.1.min.js"
      integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
      crossorigin="anonymous"></script>
    <script type="text/javascript" src="main.js">
    </script>
  </head>
  <body>

    <div class="container">

      <h1>FreeCodeCamp Pomo</h1>

      <section class="time-setters">
        <div class="break">
          <div class="break-title title">Break</div>
          <div class="break-info info">
            <span id="reduce-break" class="reduce btn">-</span>
            <span id="timer-break" class="timer">5</span>
            <span id="add-break" class="add btn">+</span>
          </div>
        </div>

        <div class="session">
          <div class="session-title title">Session</div>
          <div class="session-info info">
            <span id="reduce-session" class="reduce btn">-</span>
            <span id="timer-session" class="timer">25</span>
            <span id="add-session" class="add btn">+</span>
          </div>
        </div>
      </section>

      <div class="middle-break"></div>

      <section class="timer">
        <div class="current">
          <p class="current-title">Session!</p>
          <p class="current-timer">25:00</p>
        </div>
      </section>

    </div>

  </body>
</html>
