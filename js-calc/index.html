<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>JS Calculator</title>
    <link rel="stylesheet" type="text/css" href="main.css">
    <script
      src="https://code.jquery.com/jquery-3.2.1.min.js"
      integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
      crossorigin="anonymous"></script>
    <script type="text/javascript" src="style.js">
    </script>
  </head>
  <body>

    <div class="calculator">
        <div class="display">
          <div class="display-in">
            <section>
              <span class="display-val">0</span>
            </section>
            <section>
              <span class="display-prog">0</span>
            </section>
          </div>

        </div>

      <div class="buttons">
        <table cellspacing="10">
          <tr>
            <td id="ac">AC</td>
            <td id="ce">CE</td>
            <td id="/">/</td>
            <td id="*">*</td>
          </tr>
          <tr>
            <td id="7">7</td>
            <td id="8">8</td>
            <td id="9">9</td>
            <td id="-">-</td>
          </tr>
          <tr>
            <td id="4">4</td>
            <td id="5">5</td>
            <td id="6">6</td>
            <td id="+">+</td>
          </tr>
          <tr>
            <td id="1">1</td>
            <td id="2">2</td>
            <td id="3">3</td>
            <td id="=" rowspan="2">=</td>
          </tr>
          <tr>
            <td id="0" colspan="2">0</td>
            <td id=".">.</td>
          </tr>
        </table>
      </div>

    </div>

  </body>
</html>
